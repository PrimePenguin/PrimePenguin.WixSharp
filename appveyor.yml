version: 4.0.{build}
image: Visual Studio 2022
build_script:
- ps: ./scripts/build.ps1
environment:
  APPVEYOR_REPO_TAG: true
artifacts:
- path: WixSharp/bin/Release/netstandard1.4
  name: netstandard16
- path: WixSharp/bin/Release/net45
  name: net461
skip_commits:
  message: /\[skip\]/
  files:
    - readme.md
    - LICENSE
    - .gitignore
    - .vscode/*
    - changelog.md
deploy:
- provider: NuGet
  api_key:
    secure: OlhS0BAc7K/BYRWvnYP7hdmD6F2BegL7IeSIpzmZjSsARNhSNJF9Tub7MxvNC/+C
  on:
    branch: master
